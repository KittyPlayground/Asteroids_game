<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            flex-direction: column;
            position: relative;
        }
        canvas {
            background-color: #000;
            border: 2px solid #00ff00;
        }
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 255, 0, 0.6);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 10;
        }
        #backButton:hover {
            background-color: rgba(0, 255, 0, 0.4);
            transform: scale(1.1);
        }
        #backButton:focus {
            outline: none;
        }
        #astronaut {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 300px;
            height: auto;
            z-index: 5;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<button id="backButton">Back</button>

<!-- Add astronaut image -->
<img id="astronaut" src="assets/a.png" alt="Astronaut">

<script src="main.js"></script>
</body>
</html>
